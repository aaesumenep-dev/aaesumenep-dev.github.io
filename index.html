<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PPTS SUMENEP</title>
  <link rel="icon" href="https://static.vecteezy.com/system/resources/previews/016/716/181/large_2x/website-3d-icon-png.png" type="image/x-icon">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f4f4f9;
    }
    .iframe-container {
      position: relative;
      width: 100%;
      height: 100vh;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
      display: none; 
    }
    .status-overlay {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      z-index: 10;
      width: 80%;
    }
    .loader-spinner {
      border: 4px solid #f3f3f3;
      border-top: 4px solid #3498db;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 0 auto 15px;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    #status-text {
      color: #555;
      font-size: 1rem;
    }
    .error-btn {
      margin-top: 15px;
      padding: 10px 20px;
      background: #3498db;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="iframe-container">
    <div class="status-overlay" id="status-container">
      <div class="loader-spinner" id="spinner"></div>
      <div id="status-text">Menginisialisasi GPS...</div>
      <button id="retry-btn" class="error-btn" style="display:none;" onclick="location.reload()">Coba Lagi</button>
    </div>
    
    <iframe 
      id="jnc-frame"
      src="" 
      title="JNCfy Web App"
      allow="geolocation"
      allowfullscreen>
    </iframe>
  </div>

  <script>
    const baseUrl = "https://script.google.com/macros/s/AKfycbw00LyzA0ja-31OkiWHGCGXefRAl2MM5ZdAVzRkJX0Dd-uinCSX6gsaXKzn74a5tglsHw/exec";
    const iframe = document.getElementById('jnc-frame');
    const statusText = document.getElementById('status-text');
    const spinner = document.getElementById('spinner');
    const retryBtn = document.getElementById('retry-btn');

    let locationFound = false;
    let fallbackExecuted = false;

    /**
     * Fallback menggunakan deteksi IP jika GPS gagal.
     * Jika fetch gagal karena CORS atau jaringan, aplikasi akan langsung memuat URL utama.
     */
    async function getIpLocation() {
      if (fallbackExecuted) return;
      fallbackExecuted = true;

      try {
        statusText.innerText = "Mendeteksi lokasi melalui jaringan...";
        
        // Timeout untuk fetch agar tidak menunggu terlalu lama
        const controller = new AbortController();
        const timeoutId = setTimeout(() => controller.abort(), 5000);

        const response = await fetch('https://freeipapi.com/api/json', { signal: controller.signal });
        clearTimeout(timeoutId);

        if (!response.ok) throw new Error("Gagal menghubungi API Lokasi");
        
        const data = await response.json();
        
        if (data && data.latitude && data.longitude) {
          console.log("Lokasi IP ditemukan:", data.latitude, data.longitude);
          loadIframe(`${baseUrl}?lat=${data.latitude}&lng=${data.longitude}&mode=ip`);
        } else {
          throw new Error("Data lokasi tidak valid");
        }
      } catch (e) {
        console.warn("Semua metode deteksi lokasi gagal, memuat URL default:", e.message);
        loadIframe(baseUrl);
      }
    }

    function initGPS() {
      // Set timeout global untuk inisialisasi lokasi
      const globalTimeout = setTimeout(() => {
        if (!locationFound) {
          console.warn("Global timeout tercapai, menjalankan fallback IP...");
          getIpLocation();
        }
      }, 7000);

      if (navigator.geolocation) {
        statusText.innerText = "Mencari titik koordinat presisi...";
        
        navigator.geolocation.getCurrentPosition(
          (position) => {
            clearTimeout(globalTimeout);
            if (!locationFound) {
              locationFound = true;
              const lat = position.coords.latitude;
              const lng = position.coords.longitude;
              const acc = position.coords.accuracy;
              
              loadIframe(`${baseUrl}?lat=${lat}&lng=${lng}&acc=${Math.round(acc)}&mode=gps`);
            }
          },
          (error) => {
            clearTimeout(globalTimeout);
            console.warn("GPS Native gagal:", error.message);
            getIpLocation();
          },
          {
            enableHighAccuracy: true,
            timeout: 6000,
            maximumAge: 0
          }
        );
      } else {
        clearTimeout(globalTimeout);
        getIpLocation();
      }
    }

    function loadIframe(url) {
      // Mencegah pemuatan ganda jika salah satu metode (GPS/IP) selesai bersamaan
      if (iframe.src && iframe.src !== window.location.href && iframe.src !== "about:blank") {
        return; 
      }
      
      iframe.src = url;
      iframe.style.display = "block";
      
      iframe.onload = () => {
        document.getElementById('status-container').style.display = 'none';
      };

      // Keamanan terakhir: paksa hilangkan loader setelah 5 detik iframe dipicu
      setTimeout(() => {
        const statusContainer = document.getElementById('status-container');
        if (statusContainer) statusContainer.style.display = 'none';
        iframe.style.display = "block";
      }, 5000);
    }

    // Jalankan inisialisasi
    window.addEventListener('load', initGPS);
  </script>
</body>
</html>
