<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>JNC Edukasi</title>
  <link rel="icon" href="https://static.vecteezy.com/system/resources/previews/016/716/181/large_2x/website-3d-icon-png.png" type="image/x-icon">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: sans-serif;
    }
    .iframe-container {
      position: relative;
      width: 100%;
      height: 100vh;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
    .loader {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 1.2rem;
      color: #666;
      z-index: 10;
    }
  </style>
</head>
<body>
  <div class="iframe-container">
    <div class="loader" id="loader">Meminta Izin Lokasi...</div>
    <iframe 
      id="jnc-frame"
      src="" 
      title="JNCfy Web App"
      onload="document.getElementById('loader').style.display='none';"
      allow="geolocation"
      allowfullscreen>
    </iframe>
  </div>

  <script>
    const baseUrl = "https://script.google.com/macros/s/AKfycbw4S7qiXRRnG3RJyB0Erq5CJCZYjm3XNBaXDU0o90DFiqqr9Chxdggtf5oqlR724-Wz/exec";
    const iframe = document.getElementById('jnc-frame');
    const loader = document.getElementById('loader');

    function getLocation() {
      if (navigator.geolocation) {
        // Opsi enableHighAccuracy: true akan memaksa penggunaan GPS (lebih akurat)
        navigator.geolocation.getCurrentPosition(showPosition, showError, {
          enableHighAccuracy: true,
          timeout: 10000,
          maximumAge: 0
        });
      } else {
        loader.innerText = "Geolocation tidak didukung browser ini.";
        iframe.src = baseUrl;
      }
    }

    function showPosition(position) {
      const lat = position.coords.latitude;
      const lon = position.coords.longitude;
      // Menambahkan koordinat ke URL iframe
      iframe.src = `${baseUrl}?lat=${lat}&lng=${lon}`;
    }

    function showError(error) {
      switch(error.code) {
        case error.PERMISSION_DENIED:
          loader.innerText = "Izin lokasi ditolak pengguna.";
          break;
        case error.POSITION_UNAVAILABLE:
          loader.innerText = "Informasi lokasi tidak tersedia.";
          break;
        case error.TIMEOUT:
          loader.innerText = "Waktu permintaan lokasi habis.";
          break;
        default:
          loader.innerText = "Terjadi kesalahan yang tidak diketahui.";
      }
      // Tetap muat iframe tanpa koordinat jika gagal
      iframe.src = baseUrl;
    }

    // Jalankan fungsi saat halaman dimuat
    window.onload = getLocation;
  </script>
</body>
</html>
